<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Do You Love Me?</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffcc70, #ff7eb3);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }h1 {
  font-size: 2em;
  color: #fff;
  text-shadow: 2px 2px #ff3b3b;
  margin-bottom: 20px;
}

.emoji {
  font-size: 4em;
  margin-bottom: 20px;
  animation: bounce 1s infinite alternate;
}

@keyframes bounce {
  from { transform: translateY(0); }
  to { transform: translateY(-20px); }
}

.buttons {
  display: flex;
  gap: 20px;
}

button {
  font-size: 1.2em;
  padding: 10px 20px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  transition: 0.3s;
}

#yesBtn {
  background-color: #4CAF50;
  color: white;
}

#noBtn {
  background-color: #f44336;
  color: white;
  position: absolute;
}

#finalMessage {
  display: none;
  font-size: 2.5em;
  color: #fff;
  text-shadow: 3px 3px #ff3b3b;
  animation: pop 1s ease-in-out;
}

@keyframes pop {
  0% { transform: scale(0); }
  100% { transform: scale(1); }
}

.hearts {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
  z-index: -1;
}

.heart {
  position: absolute;
  color: #ff1e56;
  font-size: 2em;
  animation: floatUp 4s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(100vh) scale(1); opacity: 1; }
  100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
}

  </style>
</head>
<body>
  <div class="emoji">😭🥺😢</div>
  <h1 id="question">Do you love me?</h1>
  <div class="buttons">
    <button id="yesBtn">Yes 💖</button>
    <button id="noBtn">No 😢</button>
  </div>
  <div id="finalMessage">I love you, Eman! 💕🎉</div>
  <div class="hearts" id="hearts"></div>  <script>
    const question = document.getElementById('question');
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const finalMessage = document.getElementById('finalMessage');
    const emoji = document.querySelector('.emoji');

    const texts = [
      'Are you sure? 😢',
      'Please think again 🥺',
      'Don’t break my heart 💔',
      'Last chance 😭',
      'Soch lo Eman... 🫣'
    ];

    let index = 0;

    noBtn.addEventListener('click', () => {
      question.textContent = texts[index % texts.length];
      index++;
      emoji.textContent = '🥹💔😢';
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener('click', () => {
      document.querySelector('.buttons').style.display = 'none';
      question.style.display = 'none';
      emoji.style.display = 'none';
      finalMessage.style.display = 'block';
      createHearts();
    });

    function createHearts() {
      const hearts = document.getElementById('hearts');
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.textContent = ['💕', '💖', '💘', '💝'][Math.floor(Math.random() * 4)];
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 3 + Math.random() * 2 + 's';
        hearts.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }
    }
  </script></body>
</html>
